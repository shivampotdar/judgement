<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#166534;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Felt texture -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)" opacity="0.1"/>
  
  <!-- Card symbols in corners -->
  <!-- Heart (top-left) -->
  <path d="M 100 120 C 100 100, 80 90, 70 90 C 50 90, 40 100, 40 120 C 40 150, 100 180, 100 180 C 100 180, 160 150, 160 120 C 160 100, 150 90, 130 90 C 120 90, 100 100, 100 120 Z" fill="#DC2626"/>
  
  <!-- Spade (top-right) -->
  <path d="M 412 180 C 412 180, 352 150, 352 120 C 352 100, 362 90, 382 90 C 392 90, 412 100, 412 100 C 412 100, 432 90, 442 90 C 462 90, 472 100, 472 120 C 472 150, 412 180, 412 180 M 412 180 L 402 200 L 422 200 Z" fill="#1F2937"/>
  
  <!-- Diamond (bottom-left) -->
  <path d="M 100 392 L 70 332 L 100 272 L 130 332 Z" fill="#DC2626"/>
  
  <!-- Club (bottom-right) -->
  <path d="M 412 272 C 432 272, 442 282, 442 292 C 442 302, 432 312, 412 312 C 412 312, 412 332, 432 332 C 432 332, 432 342, 422 342 C 412 342, 412 342, 402 342 C 392 342, 392 332, 392 332 C 412 332, 412 312, 412 312 C 392 312, 382 302, 382 292 C 382 282, 392 272, 412 272" fill="#1F2937"/>
  
  <!-- Trophy/Crown icon in center -->
  <g transform="translate(256, 256)">
    <!-- Trophy base -->
    <path d="M -60 -40 L -50 60 L 50 60 L 60 -40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
    
    <!-- Trophy cup -->
    <path d="M -70 -40 L -60 -80 L 60 -80 L 70 -40 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="4"/>
    
    <!-- Trophy handles -->
    <path d="M -70 -60 Q -90 -60, -90 -40 T -70 -20" fill="none" stroke="#f59e0b" stroke-width="6"/>
    <path d="M 70 -60 Q 90 -60, 90 -40 T 70 -20" fill="none" stroke="#f59e0b" stroke-width="6"/>
    
    <!-- Trophy stand -->
    <rect x="-30" y="60" width="60" height="15" fill="#f59e0b"/>
    <rect x="-40" y="75" width="80" height="8" fill="#f59e0b"/>
  </g>
</svg>
